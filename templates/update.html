{%extends 'master.html'%}
{%include 'header.html'%}
{%block title%} Add Student {%endblock%}

{%block content%}



<div class="container">
    <form method="POST" action="/create">
        <table class="table"></table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" class="form-control"value="{{student.first_name}}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" class="form-control"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" name="email" class="form-control"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password" class="form-control"></td>
        </tr>

<tr></tr>
        <td>Gender
            <td>
                Male: <input type="radio" name="gender" value="Male" {% if student.gender=='Male'%} checked {% endif %}>
                Female: <input type="radio" name="gender" value="Female" {% if student.gender=='Female'%} checked {% endif %}>
            </td>
        </tr>


        <tr>
            <td>Hobbies</td>
            <td>
                Cricket : <input type="checkbox" name="hobbies" value="cricket" {% if 'cricket' in student.hobbies%} checked {% endif %}>
                Movie : <input type="checkbox" name="hobbies" value="movie" {% if 'movie' in student.hobbies%} checked {% endif %}>
                TV : <input type="checkbox" name="hobbies" value="tv" {% if 'tv' in student.hobbies%} checked {% endif %}>

            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
                <select name="country" class="form-control">
                    <option value="india"> India</option>
                    <option value="usa"> USA</option>
                    <option value="uk"> uk</option>
                </select>
            </td>
        </tr>


        <tr>
            <td colspan="2">
                <input type="submit" name="submit" value="Submit" class="btn btn-warning">
            </td>
        </tr>
        </table>

    </form>

</div>

{%endblock%}
